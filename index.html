<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>AssetFlow</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Add Expenses</a></li>
                <li><a href="#">Add Assets</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="summary">
            <div class="summary-box">
                <h2>Total Expenses</h2>
                <p>$0.00</p>
            </div>
            <div class="summary-box">
                <h2>Add an Entry</h2>
                <form id="entry-form">
                    <label for="entry-type">Type:</label>
                    <section id="entry-type" name="entry-type">
                        <option value="expense">Expense</option>
                        <option value="asset">Asset</option>
                    </section>

                    <label for="entry-name">Name:</label>
                    <input type="text" id="entry-name" name="entry-name" placeholder="Description">
                    
                    <label for="entry-amount">Amount:</label>
                    <input type="number" id="entry-amount" name="entry-amount" placeholder="$0.00" step="0.01">

                    <button type="submit">Add Entry</button>
                </form>
        </section>

        <section class="entries">
            <h2>Expenses & Asset History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="charts.js"></script> <!-- Your custom charts.js file -->


    <footer>
        <p>&copy; 2024 AssetFlow. All rights reserved.</p>
    </footer>
</body>
</html>
